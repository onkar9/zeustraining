<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Quantum-login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Quantum_screens/logo used in header.svg" alt="Bulb - Header Logo">
        </div>
        <div class="main-content">
            <form action="">
                <div class="flex-container">
                    <img class="back-button" src="Quantum_screens/icons/back.svg" alt="Back Button">
                    <p class="form-title"> Log in with Quantum</p>
                </div>
                <div class="flex-container">
                    <img class="radio-icon" src="Quantum_screens/icons/radio-button-on.svg" alt="Radio button on">
                    <span class="radio-label"> Ditrict</span>
                    <img class="radio-icon" src="Quantum_screens/icons/radio-button-off.svg" alt="Radio button off">
                    <span class="radio-label"> Independent School</span>              
                </div>
                <div class="dropdown-state underline">
                    <p class="dropdown-label">State*</p>
                    <div class="flex-container">
                        <p class="dropdown-input"> Albama</p>
                        <img class="float-right" src="Quantum_screens/icons/arrow-down.svg" alt="Dropdown arrow">
                    </div>
                </div>
                <div class="dropdown-district underline">
                    <p class="dropdown-label">District*</p>
                    <div class="flex-container">
                        <p class="dropdown-input"> Albama School District</p>
                        <img class="float-right" src="Quantum_screens/icons/arrow-down.svg" alt="Dropdown arrow">
                    </div>
                </div>
                <div>
                    <p class="floating-label underline">Username/Email ID*</p>
                    <p class="forget"> FORGOT USERNAME?</p>
                </div>
                <div>
                    <div class="flex-container underline">
                        <p class="floating-label">Password*</p>
                        <img class="float-right" src="Quantum_screens/icons/preview.svg" alt="View Password Icon">
                    </div>
                    <p class="forget"> FORGOT PASSWORD?</p>
                </div>
                <div class="flex-container checkbox-div">
                    <img class="checkbox-icon" src="Quantum_screens/icons/checkbox-checked.svg" alt="Checked Checkbox">
                    <p class="checkbox-txt">Remember Me</p>
                </div>
                <button> Log In</button>
            </form>
        </div>
        <div class="footer">
            <div class="footer-top">
                <span> About</span>
                <span class="vertical-line">&#124;</span>
                <span> Contact Us</s>
            </div>
            <div class="footer-bottom">
                <div class="footer-logo">
                    <img src="Quantum_screens/icons/logo used in footer.svg" alt="Bulb - Footer Logo">
                </div>
                <p id="copyright"> Copyright &copy; 2022-23</p>
                <p id="org-name"> Zeus System Pvt. Ltd.</p>
                <p>All rights reserved</p>
            </div>
        </div>
        
    </div>
</body>
</html>
