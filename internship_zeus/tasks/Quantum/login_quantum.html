<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_quantum.css" />
    <title>Quantum Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="logo"></div>
        <!-- <hr class="hr1" /> -->
      </div>
      <div class="loginContainer">
        <div class="loginbox">
          <!-- <hr id="hr2" /> -->
          <div class="title">
            <div class="backbutton"></div>
            <div class="text">Log in with Quantum</div>
          </div>

          <div class="radiobutton">
            <input type="radio" class="choice" name="choice" id="choice-1" value="Boston">
			</input>
			<label for="choice-1" class="radio-button-label" style="margin-right: 20px;">
				<span class="radio-button-icon icon2"></span>District
			</label>

			<input type="radio" class="choice" name="choice" id="choice-2" value="San Fransisco">
			</input>
			<label for="choice-2" class="radio-button-label">
				<span class="radio-button-icon"></span>Independent school
            </label>
            <!-- <div class="buttonon"></div>
            <div class="district">District</div>
            <div class="buttonoff"></div>
            <div class="school">Independent School</div> -->
          </div>
          <div class="select_box">
            <div class="select_box_in">
              <label for="states">States*</label>

              <select name="states" id="states">
                <option value="alabama">Alabama</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
           
            <div class="select_box_in">
              <label for="states">States*</label>

            <select name="states" id="states">
              <option value="alabama">Alabama</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select> 
            </div>
            
          </div>
          <div class="user_pass">
            <div class="username">
              <input type="text" name="username" class="user_pass_input" placeholder="Username/Email ID*">
              <a href="#" class="user_pass_link">FORGOT USERNAME?</a>
            </div> 
            <div class="password">
              <input type="password" name="password" class="user_pass_input" placeholder="Password*">
              <a href="#" class="user_pass_link">FORGOT password?</a>
            </div>
          </div>
          <input type="checkbox" name="remember_me" id="remember_me">
          <label for="remember_me">Remember Me</label>
          <div class="log_in">
            <button class="log_in_button">LOG IN</button>  
          </div>
          
        </div>
        <div class="links_bottom">
          <a href="#">About</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
      <footer>
        <img src="./Quantum_screens/icons/logo used in footer.svg">
        <div class="copyright">
          Copyright Â© 2020-2021
        </div>
        <div class="company">
          Zeus Systems Pvt. Ltd.
        </div>
        <div class="rights">
          All rights reserved.
        </div>
      </footer>
    </div>
    
  </body>
</html>
